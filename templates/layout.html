<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <div class="header">

        <a href="/list" class="logo">AskMate</a>
        {% if session["type"] != "user" and session["type"] != "visitor" and session["type"] != "Admin" and
        session["type"] != "registration" %}
        <div class="header-right">
            <form action="" method="POST" class="form">
                User name:
                <label for="user_name"></label><input name="user_name" id="user_name">
                Password:
                <label for="password"></label><input type='password' name="password" id="password">
                <button class="button" type="submit">Login</button>

            </form>
            <a class="reg" href="/registration">Registration</a>
            <a class="visitor" href="/visitor">Enter without registration</a>

        </div>

        {% endif %}

    </div>


</head>
<body>
<!--{% if session["user_name"] != none %}
<h3>Hello, you are logged on as {{session["user_name"]}}</h3>

{% endif %}-->

<div class="content-wrapper">
    {% block content %} {% endblock %}
</div>
<div class="navbar" id="myNavbar">

</div>
</body>
</html>
