<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskMate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <div class="header">
        <a href="/list" class="logo">AskMate</a>
        <div class="header-right">
            <form action="" method="POST" class="form">
                User name:
                <label for="user_name"></label><input name="user_name" id="user_name">
                Password:
                <label for="password"></label><input type='password' name="password" id="password">
                <button class="button" type="submit">Login</button>

            </form>
            <a class="reg" href="/registration">Registration</a>
            <a class="visitor" href="/visitor">Enter without registration</a>

        </div>
    </div>
</head>
<body>
<h2>{{session["user_name"]}}</h2>
{% if session["type"] == "Admin" %}
<h2>YOU ARE LOGGED ON AS ADMIN</h2>
{%  endif   %}



<div class="content-wrapper">
    {% block content %} {% endblock %}
</div>
</body>
</html>
