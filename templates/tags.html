{% extends "layout.html" %}

{% block content %}


<table>
    <thead>
        <tr>
            <th>Tag</th>
            <th>Time of used</th>
        </tr>
    </thead>
    {% for tag in tags %}
    <tbody>
        <tr>
            <td>{{tag.name}}</td>
            <td>{{tag.count}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>

<a href="/list">Back to questions</a>

{%endblock%}
